---
title: enum integer
plugins:
  grpc: "grpc.so"
steps:
- protocol: grpc
  request:
    client: '{{plugins.grpc.CreateClient(ctx, env.TEST_GRPC_SERVER_ADDR)}}'
    method: Echo
    metadata:
      token: "{{env.TEST_TOKEN}}"
  expect:
    code: OK
    body:
      userType: 1

