---
title: or
steps:
- protocol: http
  request:
    method: GET
    url: '{{env.TEST_ADDR}}'
    header:
      content-type: application/json
    body:
      message: 'hello'
  expect:
    code: '{{assert.or("OK")}}'
    body:
      message: '{{assert.or("hello", "bye")}}'

---
title: or <-
steps:
- protocol: http
  request:
    method: GET
    url: '{{env.TEST_ADDR}}'
    header:
      content-type: application/json
    body:
      message: 'hello'
  expect:
    code: |-
      {{assert.or <-}}:
        - '200'
    body:
      message: |-
        {{assert.or <-}}:
          - '{{"hello"}}'
          - bye

---
title: notZero
steps:
- protocol: http
  request:
    method: GET
    url: '{{env.TEST_ADDR}}'
    header:
      content-type: application/json
    body:
      message: 'hello'
  expect:
    code: 200
    body:
      message: '{{assert.notZero}}'

---
title: contains
steps:
- protocol: http
  request:
    method: GET
    url: '{{env.TEST_ADDR}}'
    header:
      content-type: application/json
    body:
      users:
        - id: 1
          name: Alice
          friendIds:
            - 2
        - id: 2
          name: Bob
          friendIds:
            - 1
  expect:
    code: 200
    body:
      users: |-
        {{assert.contains <-}}:
          id: 2
          name: Bob
          friendIds: |-
            {{assert.contains <-}}: 1
