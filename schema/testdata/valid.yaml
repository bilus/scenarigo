title: echo-service
description: check echo-service
vars:
  message: hello
steps:
  - title: POST /say
    description: check to respond same message
    protocol: http
    request:
      method: POST
      url: "{{env.ECHO_SERVICE_ADDR}}/say"
      body:
        message: "{{vars.message}}"
    expect:
      code: OK
      body:
        message: "{{request.body}}"

